<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <h1>Join Us</h1>
      <label for="">Name</label>
      <input required placeholder="Type Your Name" type="text" name="uname" />
      <label for="">Email</label>
      <input required placeholder="Type Your Email" type="email" name="Email" />
      <label for="">Phone</label>
      <input
        required
        placeholder="Type Your Phone"
        type="number"
        name="Phone"
      />
      <div class="btndiv"><button>Sign in</button></div>
    </form>
    <div class="clearall"><button class="clear">Clear All</button></div>
    <div class="main"></div>
    <script src="script.js"></script>
  </body>
</html>
